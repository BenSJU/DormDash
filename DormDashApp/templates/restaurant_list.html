{% extends "navbar.html" %}
  {% block content %}
This is the list of restaurants page


{% for entry in restaurantlist %}
  <br>
  {% for name, value in entry.get_fields %}
    {% if name != "restaurant_pic" %}
     {{name}} : {{value}}
     <br>
    {% else %}
    <img src="{{ entry.restaurant_pic.url }}">
     <br>
    {% endif %}
  {% endfor %}
{% endfor %}  

{% endblock %}
