{% extends "navbar.html" %}
{% load crispy_forms_tags %}
  {% block content %}
  <h2 class="mb-3">Update your information!</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Nevermind</a>
  </form>
  {% endblock %}
