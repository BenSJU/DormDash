
  <title>DormDash Create Acount Page  </title>
 
<table style=" margin-left:auto;margin-right:auto;margin-top: 8%;">
  <tr>
    <td align="center">
      {% load static %} <img src="{% static "DormDashApp/media/DD.PNG" %}" alt="DormDash" />
    </td>
  </tr>
  <tr >

    <td valign="center" style="width: 300px">
      <h6>Please Create an Account Below</h6>
      <form method="POST" action="">
        {% csrf_token %}
        <input class="form-control" maxlength="30" name="username" placeholder="Username" type="text" /> 
      </br>
      <input class="form-control" maxlength="50" name="email" placeholder="Email" type="text" /> 
    </br>
    <input class="form-control" maxlength="30" name="password1" placeholder="Password" type="password" /> 
      </br>
      <input class="form-control" maxlength="30" name="password2" placeholder="Retype Password" type="password" /> 
      </br>
      <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

  <p>Or, <a href="/login">Click here if you already have an account</a></p>
    </td>
  </tr>
</table>
